<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>iframe</title>
</head>
<body>
    <div><a id="main" href="#">I am within main context!</a></div>
    <iframe width="500px" height="600px" src="https://demo.opencart.com/"></iframe>
    <iframe name="selenium" width="500px" height="600px" src="https://www.selenium.dev"></iframe>
    <iframe id="payform" width="500px" height="600px" src="payform.html"></iframe>
</body>
<script>
    var main = document.getElementById("main");
    main.addEventListener("click", function() {
       alert("You are here!")
    });
</script>
</html>
