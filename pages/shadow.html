<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shadow Root Example</title>
</head>
<style>
  p { color: red; }

</style>
<body>
    <div id="elem"></div>
</body>
<script>
  elem.attachShadow({mode: 'open'});
  elem.shadowRoot.innerHTML = `
    <style> p { font-weight: bold; color: red; } </style>
    <p id="text">Hello, John!</p>
    <button id="button" onclick="document.getElementsByTagName('body')[0].innerHTML='<div>SHADOW!</div>'">Hello</button>`;
</script>
</html>
