<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>loading...</title>
</head>
<style>
.box {
  height: 100px;
  width: 250px;
  padding: 25px;
  background-color: cyan;
}
</style>
<body>
<div id="content">...loading...</div>
</body>
<script>

      document.addEventListener('DOMContentLoaded', function() {
        console.log("Document ready! All DOM content loaded!");
      });

      setTimeout(function() {
        header = document.createElement("H1");
        header.setAttribute("id", "header");
        header.innerText = "Header of Slow page";
        document.getElementsByTagName("body")[0].prepend(header);

        setTimeout(function() {
            var content = document.createElement("DIV");
            content.setAttribute("class", "box");
            content.innerText = "This is else page content.";
            document.getElementById("content").innerText = '';
            document.getElementById("content").appendChild(content);
            document.title = "Loaded!"
        }, 3000);

      }, 2000);

</script>
</html>
